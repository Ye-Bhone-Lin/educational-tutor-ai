name: Deploy to Streamlit Cloud

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test Streamlit app
      run: |
        timeout 30s streamlit run streamlit_app.py --server.headless true --server.port 8501 &
        sleep 10
        curl -f http://localhost:8501 || exit 1
        
    - name: Deploy to Streamlit Cloud
      env:
        STREAMLIT_SHARING_TOKEN: ${{ secrets.STREAMLIT_SHARING_TOKEN }}
      run: |
        if [ -n "$STREAMLIT_SHARING_TOKEN" ]; then
          echo "Deploying to Streamlit Cloud..."
          # Add deployment logic here if using Streamlit Cloud
        else
          echo "STREAMLIT_SHARING_TOKEN not set, skipping deployment"
        fi
