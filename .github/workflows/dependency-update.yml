name: Dependency Update

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-deps:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install pip-tools
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools
        
    - name: Update dependencies
      run: |
        # Create requirements.in from requirements.txt
        pip-compile --upgrade requirements.txt --output-file requirements-new.txt
        
        # Check if there are updates
        if ! cmp -s requirements.txt requirements-new.txt; then
          echo "Dependencies updated"
          mv requirements-new.txt requirements.txt
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add requirements.txt
          git commit -m "Update dependencies [skip ci]"
          git push
        else
          echo "No dependency updates found"
        fi
        
    - name: Create Pull Request
      if: failure()
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Update dependencies"
        title: "Update dependencies"
        body: |
          This PR updates the project dependencies to their latest versions.
          
          Changes:
          - Updated Python package dependencies
          - Security patches applied
          
          Please review and merge if tests pass.
        branch: dependency-update
        delete-branch: true
